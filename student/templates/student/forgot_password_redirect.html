	<body>

				Email has been sent. Check your email for further instructions.<br>
				<script type="text/javascript">
					var count = 3;

					function timer() {
						var timer = document.getElementById("timer");
						if(count > 0) {
							count--;
							timer.innerHTML = "Closing in "+count+" seconds.";
							setTimeout("timer()", 1000);
						} else {
							window.close();
						}
					}
				</script>
				<span id="timer">
				<script type="text/javascript">timer();</script>
				</span>
			</div>
